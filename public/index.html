<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Webpack Sample Project</title>
    <style>
        html,body,.box{
            height:100%;
        }
        body{
            margin:0;

        }
        .box{
            display:-webkit-flex;
            -webkit-flex-direction: row;
            display:flex;
            flex-direction:row;
        }
        .box .child{
            height:40px;
            background:#f00;
        }
        .box .child1{
            flex:1;
            background:#0f0
        }

        #tooltip{
            display:flex;
            flex-direction:column;
        }

        #mainpanel{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .node_previewImage {
            opacity: 0.8;
        }

        .nodes {
            filter: drop-shadow(rgba(0, 0, 0, 0) 0px 0px);
        }

        .nodes_selected{
            /* filter: drop-shadow(0px 0px 2px MidnightBlue); */
            filter: drop-shadow(Tomato 3px 2px);
        }

        .nodes[shadowed='mouseover'] {
            filter: drop-shadow(0px 0px 2px OrangeRed); 
        }

        .nodes[shadowed='source'] {
            filter: drop-shadow(0px 0px 2px Yellow  );
        }

        .nodes[shadowed='target'] {
            filter: drop-shadow(0px 0px 2px Magenta);
        }
		.links{
            font-family: simsun;
            /* filter: drop-shadow(rgba(0, 0, 0, 0) 0px 0px); */
        }

        .defs_path {
            opacity: 0;
            stroke: #6ac6ff;
        }

        .defs_path[shadowed='true'] {
            opacity: 0.45;
            stroke: #6ac6ff;
        }

        .defs_path_selected{
            /* filter: drop-shadow(0px 0px 2px MidnightBlue); */
            opacity: 0.45;
            stroke: Tomato;
        }

        .tooltip{
            position: absolute;
            width: 120;
            height: auto;
            font-family: simsun;
            font-size: 14px;
            text-align: center;
            border-width: 1px;
            background-color: white;
            border-radius: 5px;
        }

        .CodeMirror{
            font-size: 18px !important;
            line-height: 23px !important;
            font-family: Inconsolata, simsun !important;
            font-size: 18px !important;
        }

        .labelChip{
            margin: 4px !important;
            height: 20px; 
            align-items: center;
        }

        .labelAvatar{
            width: 23px !important;
            height: 23px !important; 
            margin-left: 6px !important; 
            border-radius: 0% !important; 
            background-color:#00000000 !important;
        }

        .edgeChip{
            border-radius: 3px !important;
            margin: 4px !important;
            height: 20px; 
            align-items: center;
        }

        .edgeAvatar{
            width: 18px !important;
            height: 18px !important; 
            margin-left: 6px !important; 
            border-radius: 0% !important; 
        }

        #talkBubble {
            border-radius: 3px ;
            position: absolute;
            width: 200px;
            /* height: 40px; */
            border: 1px solid #ddd;
            background-color: #fff;
        }
        #talkBubble:before {
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            left: 200px;
            top: 8px;
            border-left: 10px solid #ddd;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
         #talkBubble:after{
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            left: 200px;
            top: 9px;
            border-left: 9px solid #fff;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
        } 

        /* .react-draggable-dragged{
            transition: transform 0s ease 0s !important;
        } */
    </style>
  </head>
  <!-- <body oncontextmenu="return false"> -->
    <body>
    <div id='app' class="box">
    </div>
    
    <script src="bundle.js"></script>
  </body>
</html>
