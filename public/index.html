<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Webpack Sample Project</title>
    <style>
        html,body,.box{
            height:100%;
        }
        body{
            margin:0;

        }
        .box{
            display:-webkit-flex;
            -webkit-flex-direction: row;
            display:flex;
            flex-direction:row;
        }
        .box .child{
            height:40px;
            background:#f00;
        }
        .box .child1{
            flex:1;
            background:#0f0
        }
        #tooltip{
            display:flex;
            flex-direction:column;
        }
        
        .nodes circle {
            stroke: rgb(212, 22, 22);
            stroke-width: 100.5px;
        }

		.links{
			stroke:steelblue;
        }

        .tooltip{
            position: absolute;
            width: 120;
            height: auto;
            font-family: simsun;
            font-size: 14px;
            text-align: center;
            border-width: 1px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div id='app' class="box">
    </div>
    
    <script src="bundle.js"></script>
  </body>
</html>
